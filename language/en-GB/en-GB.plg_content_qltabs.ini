PLG_CONTENT_QLTABS_DESCRIPTION="Quicktag: Add start tag {'qltab title=&quot;Title of tab&quot;} and end tag {'/qltabs} (of course without ') into article text. The text inbetween the tags is going to be displayed in a tab.Add start tag {'qltab title=&quot;Title of tab&quot;} and end tag {'/qltabs} (of course without ') into article text. The text inbetween the tags is going to be displayed in a tab.<br />qltab will use the default setting, whether horizontal or vertical ist displayed."

