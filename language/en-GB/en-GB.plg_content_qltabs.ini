PLG_CONTENT_QLTABS_HORIZONTAL_DESCRIPTION="Add start tag e. g. {'qltags class=&quot;horizontal fadein&quot;}{'qltab title=&quot;Title of tab&quot;} and end tag {'/qltabs} (of course without ') into article text.<br />The {'qltabs} tag will override default setting here in params. The text inbetween the tags is going to be displayed in a tab.<br /><br /> You might also want to display with certain css. Just add the well-known style attribute like {qltabs style=&quot;background:red&quot;}<br />The css class &quot;fadein&quot; rules the effect which is either &quot;fadein&quot;, &quot;slidedown&quot; or &quot;plop&quot;."
PLG_CONTENT_QLTABS_VERTICAL_DESCRIPTION="Add start tag e. g. {'qltags class=&quot;vertical width35 fadein&quot;}{'qltab title=&quot;Title of tab&quot;} and end tag {'/qltabs} (of course without ') into article text.<br />The {'qltabs} tag will override default setting here in params. The text inbetween the tags is going to be displayed in a tab.<br /><br /> You might also want to display with certain css. Just add the well-known style attribute like {qltabs style=&quot;background:red&quot;}<br />The css class &quot;fadein&quot; rules the effect which is either &quot;fadein&quot;, &quot;slidedown&quot; or &quot;plop&quot;.<br />The css class &quot;width35&quot; assigns the width 35% to the tab buttons an the left - and 65 % to the content."

